<script language="JavaScript">

	var l_name = 'MetaWrap.Code.varToHandle';
	var l_test = 'MetaWrap.Code.varToHandle(1234,"X.Y");';
	var l_valid = 'MetaWrap.ObjectModel.m_root.X.Y.read() == 1234;';
	var l_display = 'MetaWrap.ObjectModel.m_root.X.Y.m_value';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.getHandle';
	l_test = 'var B = MetaWrap.Code.getHandle("X.Y");';
	l_valid = 'B == 1234;';
	l_display = 'B';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.copy.handleToHandle';
	l_test = 'MetaWrap.Code.copy.handleToHandle("X.Y","X.Z");';
	l_valid = 'MetaWrap.ObjectModel.m_root.X.Z.read() == 1234;';
	l_display = 'MetaWrap.ObjectModel.m_root.X.Z.m_value';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.compare.doOp';
	l_test = 'var l_result = MetaWrap.Code.compare.doOp("equal","1","1");';
	l_valid = 'l_result == true;';
	l_display = 'l_result';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.compare.doOp';
	l_test = 'var l_result = MetaWrap.Code.compare.doOp("equal","1","2");';
	l_valid = 'l_result == false;';
	l_display = 'l_result';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.compare.allHandle';
	l_test = 'MetaWrap.Code.compare.allHandle("equal","X.Y","X.Z","X.X");';
	l_valid = 'MetaWrap.ObjectModel.m_root.X.X.read() == true;';
	l_display = 'MetaWrap.ObjectModel.m_root.X.X.m_value';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.compare.allHandle';
	l_test = 'MetaWrap.Code.compare.allHandle("notequal","X.Y","X.Z","X.X");';
	l_valid = 'MetaWrap.ObjectModel.m_root.X.X.read() == false;';
	l_display = 'MetaWrap.ObjectModel.m_root.X.X.m_value';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.compare.handleToHandle';
	l_test = 'var l_result = MetaWrap.Code.compare.handleToHandle("equal","X.Y","X.Z");';
	l_valid = 'l_result == true;';
	l_display = 'l_result';
	passFail(l_name,l_test,l_valid,l_display);

	l_name = 'MetaWrap.Code.compare.handleToHandle';
	l_test = 'var l_result = MetaWrap.Code.compare.handleToHandle("notequal","X.Y","X.Z");';
	l_valid = 'l_result == false;';
	l_display = 'l_result';
	passFail(l_name,l_test,l_valid,l_display);


</script>
