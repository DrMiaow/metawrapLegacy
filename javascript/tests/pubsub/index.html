<script>
  var socket = io.connect('http://10.0.2.153:3000');
  socket.on('news', function (data) 
  {  
	try
	{
		console.log(data);	
		log(MetaWrap.JSON.stringify(data));	
	}
	catch(e)
	{
	
	}});
  

  socket.on('echo', function (data) 
  {  
	try
	{		
		trace(MetaWrap.JSON.stringify(data));	
	}
	catch(e)
	{
	
	}});

  socket.on('broadcast', function (data) 
  {  
	try
	{		
		warn(MetaWrap.JSON.stringify(data));	
	}
	catch(e)
	{
	
	}});

  
  function announce()
  {
		socket.emit('news', { announce: 'james' });
  }
  
  function launch()
  {
		socket.emit('news', { launch: 'appxyz' });
  }
  
</script>


<a href="javascript:announce()">Announce</a><br>
