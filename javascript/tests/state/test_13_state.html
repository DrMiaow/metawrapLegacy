// If you click on any element in the tic tac toe grid..
function changed(p_element)
{

	// If its X's turn
    if (MetaWrap.State.testState("x_turn"))
    {
		// Set the state for an X in that location to active
        if (MetaWrap.State.affirmState("x" + p_element.id))
        {
			// display the X in the HTML
            p_element.value = "_X_";          
        }
    }    
	else    
    {
		// Set the state for an O in that location to active
        if (MetaWrap.State.affirmState("o" + p_element.id))
        {
			// display the O in the HTML
            p_element.value = "_0_";            
        }
    }
	
	// Flip the state and let the state machine do the rest
	MetaWrap.State.flipState("x_turn");
}

function x_wins()
{
	alert("X wins");
	return true;
}

function o_wins()
{
	alert("O wins");
	return true;
}

function nobody_wins()
{
	alert("Its a draw!");
	return true;
}

function game_over()
{
	alert("GAME OVER");
	return true;
}
