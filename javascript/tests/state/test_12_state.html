<script language="JavaScript">

///////////////////////////////

function changed(p_element)
{
//	alert("changed " + p_element.id);

	// if game over then do nothing
	if (MetaWrap.State.testState("game_over"))
	{
		return;
	}

	// if the location is already taken - then do nothing
	if (MetaWrap.State.testState("x" + p_element.id) || MetaWrap.State.testState("o" + p_element.id))
	{
		return;
	}

	if (MetaWrap.State.testState("x_turn"))
	{
		MetaWrap.State.affirmState("x" + p_element.id)
		p_element.value = "_X_";
	}
	else
	{
		MetaWrap.State.affirmState("o" + p_element.id)
		p_element.value = "_0_";
	}

	MetaWrap.State.flipState("x_turn");

}

function x_wins()
{
	alert("X wins");
	return true;
}

function o_wins()
{
	alert("O wins");
	return true;
}

function game_over()
{
	alert("GAME OVER");
	return true;
}


</script>
