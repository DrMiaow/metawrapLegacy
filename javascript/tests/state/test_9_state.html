<script language="JavaScript">
/*!
    @fn         function debug(p_msg)
	@param		p_msg Message to display
    @brief      Debugging routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function debug(p_msg)
{
    alert(p_msg);
}

/*!
    @fn         function error(p_msg)
	@param		p_msg Message to display
    @brief      Error routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function error(p_msg)
{
    alert(p_msg);
}

/*!
    @fn         function warn(p_msg)
	@param		p_msg Message to display
    @brief      Warn routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function warn(p_msg)
{
    alert(p_msg);
}

/*!
    @fn         function trace(p_msg)
	@param		p_msg Message to display
    @brief      Trace routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function trace(p_msg)
{
    alert(p_msg);
}

/*!
    @fn         function ASSERT(p_cond,p_msg)
	@param		p_cond The flag that determines if we don't display p_msg
	@param		p_msg Message to display
    @brief      If p_cond is not true then display p_msg
    @author     James Mc Parlane
    @date       10 June 2005
*/
function ASSERT(p_cond,p_msg)
{
    if (!p_cond)
    {
        alert(p_msg);
    }
}

<script language="JavaScript">

///////////////////////////////


function isBreadIn()
{
	return MetaWrap.$("BREAD").checked;
}

var l_lever_down = false;

function isLeverDown()
{
	return l_lever_down;
}

//////////////////////////////


function onOff()
{
	MetaWrap.$("POWER").value = "POWER OFF";
		
	alert("Toaster Is Off");
	
	return true;
}

function onOn()
{
	MetaWrap.$("POWER").value = "POWER ON";

	alert("Toaster Is On");
	
	return true;
}


function onCrisperOn()
{
	MetaWrap.$("CRISPER").value = "CRISPER ON";
		
	alert("Crisper Is On");
	
	return true;
}

function onCrisperOff()
{
	MetaWrap.$("CRISPER").value = "CRISPER OFF";
	
	alert("Crisper Is Off");
	
	return true;
}

function onBreadIn()
{
	alert("Bread Is In");
	
	return true;
}

function onBreadOut()
{
	
	alert("There is no bread");
	return true;
}

function onLeverDown()
{
	l_lever_down = true;	
	
	MetaWrap.$("LEVER").value = "LEVER DOWN";	

	alert("Lever Is Down");
	
	return true;
}

function onLeverUp()
{
	l_lever_down = false;	
	
	MetaWrap.$("LEVER").value = "LEVER UP";		
	
	alert("Lever Is Up");
	
	return true;
}

function onCookingStart()
{
	alert("Cooking");
	return true;
}

function onCookingStop()
{
	alert("Cooking Ended");
	return true;
}


function onStartup()
{
	alert("Plugged in while turned off");
	return true;
}

function onHardStartup()
{
	alert("Plugged in while turned on");
	return true;
}

function onPowerButtonClick()
{
	MetaWrap.State.determineState();
}

function onCrisperButtonClick()
{
	MetaWrap.State.determineState();
}


function onLeverButtonClick()
{
	MetaWrap.State.determineState();
}


</script>

<body>
<p>
<input type="button" value="POWER OFF" id="POWER" name="POWER" onclick="MetaWrap.State.flipState('on');" ><br/>
<input type="button" value="CRISPER OFF" id="CRISPER" name="CRISPER" onclick="MetaWrap.State.flipState('on/crisper_on');" ><br/>
<input type="checkbox" id="BREAD" name="BREAD" onclick="MetaWrap.State.flipState('on/bread');" ><label for="BREAD">BREAD</label><br/>
<input type="button" value="LEVER UP" id="LEVER" name="LEVER" onclick="MetaWrap.State.flipState('on/lever');"  ><br/>
</p>
