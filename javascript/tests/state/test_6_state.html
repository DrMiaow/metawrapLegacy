<script language="JavaScript">
/*!

	@param		p_msg Message to display
    @brief      Debugging routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function debug(p_msg)
{

}

/*!

	@param		p_msg Message to display
    @brief      Error routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function error(p_msg)
{

}

/*!

	@param		p_msg Message to display
    @brief      Trace routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function trace(p_msg)
{
    alert(p_msg);
}

/*!
    @fn         function warn(p_msg)
	@param		p_msg Message to display
    @brief      Warn routine
    @author     James Mc Parlane
    @date       10 June 2005
*/
function warn(p_msg)
{

}


/*!
    @fn         function ASSERT(p_cond,p_msg)
	@param		p_cond The flag that determines if we don't display p_msg
	@param		p_msg Message to display
    @brief      If p_cond is not true then display p_msg
    @author     James Mc Parlane
    @date       10 June 2005
*/
function ASSERT(p_cond,p_msg)
{
    if (!p_cond)
    {
        alert(p_msg);
    }
}

<script language="JavaScript">

///////////////////////////////

function isOn()
{
	return MetaWrap.$("ON").checked;
}

function isCrisperOn()
{
	//alert("isCrisperOn " + MetaWrap.$("CRISPER").checked);
	return MetaWrap.$("CRISPER").checked;
}

function isBreadIn()
{
	return MetaWrap.$("BREAD").checked;
}

function isLeverDown()
{
	return MetaWrap.$("LEVER").checked;
}

function isCookDown()
{
	return MetaWrap.$("COOK").checked;
}


//////////////////////////////

function onCrisperOn()
{
	alert("Crisper Is On");
	return true;
}

function onCrisperOff()
{
	alert("Crisper Is Off");
	return true;
}

function onBreadIn()
{
	alert("Bread Is In");

	MetaWrap.$("LEVER").disabled = false;

	return true;
}

function onBreadOut()
{
	// disable the lever
	MetaWrap.$("LEVER").disabled = true;

	alert("There is no bread");
	return true;
}

function onLeverDown()
{
	alert("Lever Is Down");

	return true;
}

function onLeverUp()
{
	MetaWrap.$("LEVER").checked = false;

	alert("Lever Is Up");

	return true;
}

function onCookingStart()
{
	alert("Cooking");
	return true;
}

function onCookingEnd()
{
	alert("Cooking End");
	return true;
}

function onOff()
{
	alert("Toaster Is Off");
	return true;
}

function onOn()
{
	alert("Toaster Is On");
	return true;
}



function onStartup()
{
	alert("Plugged in while turned off");
	return true;
}

function onHardStartup()
{
	alert("Plugged in while turned on");
	return true;
}

</script>
