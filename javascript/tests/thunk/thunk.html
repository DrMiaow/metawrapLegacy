		var inherit = function(x,y,z)
		{		
			com.massive.Foo.apply(this,[x,y,x]);	
			
			this.newStack = [];
		
		}
		
		for(o in com.massive.Foo.prototype)
		{		
			alert("MixinPrototypePrototype sniff:"  + o);
			inherit.prototype[o] = com.massive.Foo.prototype[o];
		}	
		
		
		var inherited = new inherit("Huey","Dewey","Lewie");
			
		
		
		alert("constructed");
		
		alert(inherited.Bar("Uno","Duece","Quatro"));
		
		inherited.stack.push("Coin");
		inherited.stack.push("Coin");
		inherited.stack.push("Coin");

		inherited.newStack.push("Coin");
		inherited.newStack.push("Coin");
		inherited.newStack.push("Coin");

		
		alert("inherited.stack.length = " + inherited.stack.length);
		alert("inherited.newStack.length = " + inherited.newStack.length);
		
		alert("Percy: " + com.massive.Ni.staticField);
		alert("Lancelot: " + com.massive.Ni.staticObject.peril);
		alert("com.massive.Ni.staticFoo.A: " + com.massive.Ni.staticFoo.A);
		alert("com.massive.Ni.staticFoo.Bar('One','Two','Three'): " + com.massive.Ni.staticFoo.Bar('One','Two','Three'));
		
		//Thunk("com.massive.Bar");

		com.massive.bar.ni = com.massive.bar.createProperty();
		var said = com.massive.bar.ni.say();		
		alert("The knights who say " + said + " " + com.massive.bar.ni.shrubbery);
		
		alert("Percy: " + com.massive.Ni.staticField);
		alert("Lancelot: " + com.massive.Ni.staticObject.peril);		
		alert("com.massive.Ni.staticFoo.A: " + com.massive.Ni.staticFoo.A);
		alert("com.massive.Ni.staticFoo.Bar('Doh','Ray','Mee'): " + com.massive.Ni.staticFoo.Bar('Doh','Ray','Mee'));
