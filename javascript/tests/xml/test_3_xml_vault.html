<head>

<script type="text/javascript" src="../logger/mw_lib_logger.js"></script>

<script type="text/javascript" src="../xml/mw_lib_xml_serialise.js"></script>

</head>
<body>
Hello Cruel World
<script Language="JavaScript">

	
function oncomplete_put()
{
	alert("oncomplete_put");
}


function oncomplete_get()
{
	alert("oncomplete_get");
}

var l_sample = "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n\r\
<name>\n\r\
<first>Bill</first>\n\r\
<last>Gates</last>\n\r\
</name>";

alert(l_sample);

var l_put = new MetaWrap.XML.Action.XMLVault.put("xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",l_sample,"test_latest.xml");
var l_put_action = new MetaWrap.XML.Action(l_put,"http://www.xmlvault.com/put.aspx");
l_put_action.run(oncomplete_put);

window.status = l_put_action.m_transaction.m_response.m_put.m_status;

var l_get = new MetaWrap.XML.Action.XMLVault.get("xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx","test_latest.xml","cdata");
var l_get_action = new MetaWrap.XML.Action(l_get,"http://www.xmlvault.com/get.aspx");
l_get_action.run(oncomplete_get);
window.status += l_get_action.m_transaction.m_response.m_get.m_status;


alert(l_get_action.m_transaction.m_response.m_get.m_data);

</script>

</body>
</html>
