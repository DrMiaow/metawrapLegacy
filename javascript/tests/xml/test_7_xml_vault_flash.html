	{	
		var l_sample = "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n\r\

		<first>Bill</first>\n\r\
		<last>Gates</last>\n\r\

		var l_get_action = new MetaWrap.XML.Action(l_get,"http://www.xmlvault.com/get.aspx");		l_get_action.run(oncomplete_get);
	}
	</script>
	
<p onclick="RunTest()" >RunTest()</p>
