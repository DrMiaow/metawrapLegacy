	<style>
.wrap{
    width: 67%;
    margin: 0 0 1em 14%;
    padding: 2% 3% 2% 5%;
    BACKGROUND: white;
    border-style: solid;
    border-width: 1px;
    top: -1px;
}
h1,h2,h3,h4{
    position: relative;
    left: -1em;
    clear: both;
}
body{
    margin: 0;
    padding: 0;
    background: orange;
    font: 0.8em trebuchet ms;
}
em{
    background: #ffc;
}
pre{
    font-size: 1.1em;
    background: #f0f0f0;
    -moz-border-radius: 10px;
    padding: 1em;
}
pre span{
    font-weight: bold;
}
.selector, pre b{
    color: red;
}
.beh{
    color: blue;
}
.event{
    color: green;
}

#sortable-list li{
    cursor:move;
    -moz-user-select: none;
    width: 100%;
}

.dropout li{
    width: 100px;
    line-height: 100px;
    text-align: center;
    float: left;
    margin: 5px;
    border: 1px solid #ccc;
    list-style: none;
    background: red;
}

.dropout li.hover{
    background: yellow;
}
	</style>

<script language="JavaScript">

function error(p_msg)
{
    alert(p_msg);
}

function debug(p_msg)
{
    alert(p_msg);
}

function trace(p_msg)
{
    window.status = p_msg;
}

function ASSERT(p_cond,p_msg)
{
    if (!p_cond)
    {
        alert(p_msg);
    }
}

</script>

		</td>

			<a href="http://www.metawrap.com"><img border="0" src="../images/metawrap_logo_sm.png" align="right" /></a>

<script language="JavaScript">
	var l_object_1 = {m_x:10,m_y:20};
	var l_object_1_id = MetaWrap.Link.link(l_object_1,"m_x");	
	alert("l_object_1_id = " + l_object_1_id);	
	alert("l_object_1_id = " + MetaWrap.Link.getID(l_object_1));
	alert("l_object_1_id = " + MetaWrap.Link.getObject(l_object_1_id));
	alert("l_object_1_id = " + MetaWrap.Link.getChild(l_object_1_id));
</script>
