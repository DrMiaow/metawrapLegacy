<style>
	body, .ul, .li, h4, input {
		margin: 0; padding: 0; border: 0;
		font: 14px/16px Tahoma;
	}

	.ul { background: #CCCCCC; /*width: 500px;*/ }

	.li { background: #EEEEEE; }

	.ul .ul { margin-left: 50px; background: #AAAAAA; /*width: 450px;*/ }

	.li .li { background: #999999; }

	.ul { clear: both; list-style: none; }

</head>
<body>
<script language="JavaScript">

function create_setup()
{
	g_config.create();
}

function change_setup()
{
	g_config.disable("ent");
}

function show_setup()
{
	alert(g_config.string());
}

function save_setup()
{
	g_config.save();
}

function generate_form()
{
	var l_string = MetaWrap.HtmlForm(g_config.m_config);

	var l_output = MetaWrap.Page.Output("generated_form");
	l_output.clear();
	l_output.write(l_string);
	l_output.flush();

	alert(l_string);
}

</script>

<p onclick="show_setup()" >show_setup();</p>
<p onclick="save_setup()" >save_setup();</p>
<p onclick="create_setup()" >create_setup();</p>
<p onclick="change_setup()" >change_setup();</p>
<p onclick="generate_form()" >generate_form();</p>

<div id="generated_form" id="generated_form">
</div>

</body>
