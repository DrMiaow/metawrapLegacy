<script language="JavaScript">

function error(p_msg)
{
    alert(p_msg);
}

function debug(p_msg)
{
    alert(p_msg);
}

{
    window.status = p_msg;
}

{
    if (!p_cond)
    {
        alert(p_msg);
    }

<script language="JavaScript">


	// Old School Object
	var l_name = 'Old School Object';
	var l_test = '\
var l_object = new Object();\r\n\
l_object.m_value = "hello";\r\n\
l_object.m_name = "goodbye";\r\n\
'
	var l_valid = 'l_object.m_value == "hello"';
	passFail(l_name,l_test,l_valid);

	l_name = 'Literal Object';
	l_test = 'var l_object = { m_value: "hello", m_name: "goodbye" };'
passFail(l_name,l_test,l_valid);


	l_name = 'Object Overide';
	l_test = 'var l_object = { };\nl_object="Hello";'
	l_valid = 'l_object == "Hello";';
	var l_display = 'l_object';

passFail(l_name,l_test,l_valid,l_display);


</script>
