<script language="JavaScript">
	var l_name = 'Ensure that arguments can be transplanted';
	var l_test = 'function Called(a,b)\r\n\
{\r\n\
    return (a + " certainly " +  b);\r\n\
}\r\n\
\r\n\
function Caller(a,b)\r\n\
{\r\n\
	return(Called.apply(this,arguments));\r\n\
}';
	var l_valid = 'Caller("It","Works!") == "It certainly Works!"';
	passFail(l_name,l_test,l_valid);





	l_name = 'Ensure that arguments can be artificially constructed';
	l_test = 'function Called(a,b)\r\n\
{\r\n\
    return (a + " certainly " +  b);\r\n\
}\r\n\
\r\n\
function FakeCaller(a,b)\r\n\
{\r\n\
    var l_arguments = new Array();\r\n\
\r\n\
    l_arguments[l_arguments.length] = a;\r\n\
    l_arguments[l_arguments.length] = b;\r\n\
\r\n\
    return(Called.apply(this,l_arguments));\r\n\
}';
	l_valid = 'FakeCaller("It","Works!") == "It certainly Works!"';
	passFail(l_name,l_test,l_valid);
