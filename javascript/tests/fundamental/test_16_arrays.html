<script language="JavaScript">

function error(p_msg)
{
    alert(p_msg);
}

function debug(p_msg)
{
    alert(p_msg);

{

<script language="JavaScript">


	// Old School Array
	var l_name = 'Old School Array';
	var l_test = 'var l_array_normal = new Array("Rocky","Sylvestor","Tweety");';
	var l_valid = 'l_array_normal[0] == "Rocky"';
	passFail(l_name,l_test,l_valid);

	l_name = 'Literal Notation JavaScript 1.2';
	l_test = 'var l_array_literal =  [ "Rocky","Sylvestor","Tweety"];';
	l_valid = 'l_array_literal[0] == "Rocky"';
	passFail(l_name,l_test,l_valid);

	l_name = 'Literal Multi-Dimensional';
	l_test = 'var l_array_literal2=[["Rocky", "Sylvestor", "Tweety"], "Big Bird", "Elmo"];';
	l_valid = 'l_array_literal2[0][0]== "Rocky"';
	passFail(l_name,l_test,l_valid);


	l_name = 'push';
	l_test = 'var l_array_literal2=[["Rocky", "Sylvestor", "Tweety"], "Big Bird", "Elmo"];';
	l_valid = 'l_array_literal2.push("Something")';
	passFail(l_name,l_test,l_valid);

	l_name = 'associative by string';
	l_test = 'var l_array_literal2= new Array();\nl_array_literal2["A"] = "Rocky";\nl_array_literal2["B"] = "Sylvestor";\nl_array_literal2["C"] = "Tweety"';
	l_valid = 'l_array_literal2["B"] == "Sylvestor"';
	passFail(l_name,l_test,l_valid);

	l_name = 'associative by float';
	l_test = 'var l_array_literal2= new Array();\nl_array_literal2[1.0] = "Rocky";\nl_array_literal2[1.1] = "Sylvestor";\nl_array_literal2[1.2] = "Tweety"';
	l_valid = 'l_array_literal2[1.1] == "Sylvestor"';
	passFail(l_name,l_test,l_valid);
	
	l_name = 'associative by object';
	l_test = 'var l_a = new Object();\nvar l_b = new Object();\nvar l_c = new Object();\nvar l_array_literal2= new Array();\nl_array_literal2[l_a] = "Rocky";\nl_array_literal2[l_b] = "Sylvestor";\nl_array_literal2[l_c] = "Tweety"';
	l_valid = 'l_array_literal2[l_a] == "Sylvestor"';
	passFail(l_name,l_test,l_valid);

</script>
