<script language="JavaScript">


function test(p_string)
{
	alert(p_string);
	document.write(p_string);
	document.write("<br>");
}


test("Hello \"Cruel\" World");
test('Hello "Cruel" World');
test("Hello 'Cruel' World");
test("Hello <> World");
test("Hello &lt;&gt; World");
test("A band called <fudge>");
test("A band called &lt;fudge&gt;");
test("Hello <World");
test("Hello &lt;World");
test("<");
test("&lt;");
