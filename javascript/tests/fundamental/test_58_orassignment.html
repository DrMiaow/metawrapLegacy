<script language="JavaScript">
	var l_name = 'Check that Or Assignment works will all null';
	var l_test = 'var A = null;\r\n\
var B = null;\r\n\
var C = null;\r\n\
var result = A||B||C;\r\n';
	var l_valid = 'result == null';
	passFail(l_name,l_test,l_valid);

    l_name = 'Check that Or Assignment works';
	l_test = 'var A = "A";\r\n\
var B = null;\r\n\
var C = null;\r\n\
var result = A||B||C;\r\n';
	l_valid = 'result == "A"';
	passFail(l_name,l_test,l_valid);

    l_name = 'Check that Or Assignment works';
	l_test = 'var A = null;\r\n\
var B = "B";\r\n\
var C = null;\r\n\
var result = A||B||C;\r\n';
	l_valid = 'result == "B"';
	passFail(l_name,l_test,l_valid);

    l_name = 'Check that Or Assignment works';
	l_test = 'var A = null;\r\n\
var B = null;\r\n\
var C = "C";\r\n\
var result = A||B||C;\r\n';
	l_valid = 'result == "C"';
	passFail(l_name,l_test,l_valid);

    l_name = 'Check that Or Assignment works with multiple true';
	l_test = 'var A = null;\r\n\
var B = "B";\r\n\
var C = "C";\r\n\
var result = A||B||C;\r\n';
	l_valid = 'result == "B"';
	passFail(l_name,l_test,l_valid);

    l_name = 'Check that Or Assignment works with all null';
	l_test = 'var A = null;\r\n\
var B = null;\r\n\
var C = null;\r\n\
var result = A||B||C;\r\n';
	l_valid = '!result';
	passFail(l_name,l_test,l_valid);

    l_name = 'Check that first to evalute to true blocks the rest from being evaluated';
	l_test = '\r\n\
var g = -1;\r\n\
function f(x)\r\n\
{\r\n\
  g = x;\r\n\
  return x;\r\n\
}\r\n\
var result = f(0) || f(1) || f(2);\r\n\
';
	l_valid = 'g == 1';
	passFail(l_name,l_test,l_valid);
