<script language="JavaScript">
	var l_name = 'Test Multple Outputs';
	var l_test = 'function multiple_out(a,b)\r\n\
{\r\n\
    return {x:a , y:b};\r\n\
}\r\n\
var l_result = multiple_out(1,2);';
	var l_valid = '((l_result.x == 1) && (l_result.y == 2))';
	passFail(l_name,l_test,l_valid);
	
	
	var l_test = 'function multiple_out(a,b)\r\n\
{\r\n\
    var l_return = new Object();\r\n\
    l_return.x = a;\r\n\
    l_return.y = b;\r\n\
    return l_return;\r\n\
}\r\n\
var l_result = multiple_out(3,4);';
	var l_valid = '((l_result.x == 3) && (l_result.y == 4))';
	passFail(l_name,l_test,l_valid);

	var l_test = 'function multiple_out(a,b)\r\n\
{\r\n\
    var l_return = {};\r\n\
    l_return.x = a;\r\n\
    l_return.y = b;\r\n\
    return l_return;\r\n\
}\r\n\
var l_result = multiple_out(3,4);';
	var l_valid = '((l_result.x == 3) && (l_result.y == 4))';
	passFail(l_name,l_test,l_valid);
