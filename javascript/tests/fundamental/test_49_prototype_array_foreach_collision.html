<script language="JavaScript">
	// Plain Array using for(in)
	var l_name = 'Prototype Adds Extend To Array Type - for(in) - Indexable Array';
	var l_test = 'var l_a = ["A","B","C"];\nvar l_r = "";\nfor(var l_x in l_a){l_r += l_x + " ";}';
	var l_valid = 'l_r == "0 1 2 ";';
	l_display = 'l_r';
	passFail(l_name,l_test,l_valid,l_display);	

	// Associative Array using for(in)
	l_name = 'Prototype Adds Extend To Array Type for(in) - Associative Array';
	l_test = 'var l_a = [];\nl_a["a"] = "A";\nl_a["b"] = "B";\nl_a["c"] = "C";\nvar l_r = "";\nfor(var l_x in l_a){l_r += l_x + " ";}';
	l_valid = 'l_r == "a b c ";';
	l_display = 'l_r';
	passFail(l_name,l_test,l_valid,l_display);		

	// Associative Array using for(;;)
	l_name = 'Prototype Adds Extend To Array Type for(;;)  - Associative Array';
	l_test = 'var l_a = [];\nl_a["a"] = "A";\nl_a["b"] = "B";\nl_a["c"] = "C";\nvar l_i;\nvar l_r = "";\nfor(l_x = 0;l_x < l_a.length;l_x++){l_r += l_a[l_x] + " ";}';
	l_valid = 'l_r == "a b c ";';
	l_display = 'l_r';
	passFail(l_name,l_test,l_valid,l_display);		
	
	// Add a random function

	// Associative Object using for(in)
	l_name = 'Prototype Adds Extend To Array Type for(in) - Associative Object';
	l_test = 'var l_a = {};\nl_a["a"] = "A";\nl_a["b"] = "B";\nl_a["c"] = "C";\nvar l_r = "";\nfor(var l_x in l_a){l_r += l_x + " ";}';
	l_valid = 'l_r == "a b c ";';
	l_display = 'l_r';
	passFail(l_name,l_test,l_valid,l_display);		

	// Associative Object using for(;;)
	l_name = 'Prototype Adds Extend To Array Type for(;;)  - Associative Object';
	l_test = 'var l_a = {};\nl_a["a"] = "A";\nl_a["b"] = "B";\nl_a["c"] = "C";\nvar l_i;\nvar l_r = "";\nfor(l_x = 0;l_x < l_a.length;l_x++){l_r += l_a[l_x] + " ";}';
	l_valid = 'l_r == "a b c ";';
	l_display = 'l_r';
	passFail(l_name,l_test,l_valid,l_display);		

	// Associative Array with own prototype using for(in)
	l_name = 'Prototype + Custom Func Adds Extend To Array Type for(in) - Associative Array';
	l_test = 'Array.prototype.arraytestfunc = function(){alert("hello cruel world")};\nObject.prototype.objecttestfunc = function(){alert("hello cruel world")};\nvar l_a = [];\nl_a["a"] = "A";\nl_a["b"] = "B";\nl_a["c"] = "C";\nvar l_r = "";\nfor(var l_x in l_a){l_r += l_x + " ";}';
	l_valid = 'l_r == "a b c ";';
	l_display = 'l_r';
	passFail(l_name,l_test,l_valid,l_display);	

</script>
